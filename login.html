<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EnergiX</title>
    <link rel="stylesheet" href="login.style.css">
    <!-- Font Awesome untuk ikon (opsional, jika ingin ikon mata untuk password) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <img src="images/performalogo.png" onerror="this.src='https://placehold.co/150x60/0d2847/ffffff?text=PERFORMA';" alt="Logo PERFORMA" class="login-logo">
            <h2>EnergiX Login</h2>
            <p>“Smart Solution for Smarter Power/“Solusi Cerdas untuk Energi yang Lebih Cerdas.”t</p>
            
            <div class="input-group">
                <label for="username">Nama Pengguna</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Kata Sandi</label>
                <div class="input-wrapper password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" id="login-button">
                <span class="button-text">Masuk</span>
                <span class="loading-spinner" style="display:none;">...</span>
            </button>
            
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="login.script.js"></script>
</body>

</html>
